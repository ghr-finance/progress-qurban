<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Progress Pembayaran Iuran</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    .progress-bar-fill {
      background-color: #00d1b2;
      height: 100%;
      width: 0;
      transition: width 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered">Progress Pembayaran Iuran</h1>

      <table class="table is-striped is-hoverable is-fullwidth">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Alamat</th>
            <th>Jumlah Iuran</th>
            <th>Jenis Hewan</th>
            <th>Total Iuran</th>
            <th>Persentase</th>
            <th>Progress</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- Data akan diisi oleh JS -->
        </tbody>
      </table>
    </div>
  </section>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbw7pkm2PePBwIX_yMiitsiMQkODdg82-gV7y63ySbO-aQYOqZja8XQCXn_fMnlr72EMPA/exec'; // Ganti dengan link Web App kamu

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('table-body');

        data.forEach((item, idx) => {
          const jumlah = parseInt(String(item['Total Iuran']).replace(/[^0-9]/g, ''), 10) || 0;
          const persentase = Math.min(100, (jumlah / 4500000) * 100).toFixed(0);

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${idx + 1}</td>
            <td>${item['Nama']}</td>
            <td>${item['Alamat']}</td>
            <td>${item['Jumlah Iuran']}</td>
            <td>${item['Jenis Hewan']}</td>
            <td>${item['Total Iuran']}</td>
            <td>${persentase}%</td>
            <td>
              <progress class="progress is-primary" value="${persentase}" max="100">${persentase}%</progress>
            </td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(error => console.error('Error:', error));
  </script>
</body>
</html>
